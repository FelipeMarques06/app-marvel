<div mat-dialog-content>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login to your account!</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../../assets/img/bannerlogin.jpg" alt="Login Banner">
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginFirebase()">
        <mat-form-field>
          <input matInput placeholder="Login Email" formControlName="email">
          <mat-error *ngIf="email?.errors?.['required']">Inform your email</mat-error>
          <mat-error *ngIf="email?.errors?.['email']">Email format not valid</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Type your password" formControlName="password" type="password">
          <mat-error *ngIf="password?.errors?.['required']">Inform your password</mat-error>
        </mat-form-field>
        <mat-card-footer>
          <button mat-raised-button color="accent" type="submit">Login</button>
          <button mat-raised-button mat-dialog-close color="primary">Close</button>
        </mat-card-footer>
      </form>
    </mat-card-content>
      <span>If you haven't signed up yet, <a routerLink="signup">click here</a></span>
  </mat-card>
</div>
