<mat-toolbar class="firstBanner" color="primary">
  <button routerLink="/" mat-button color="warn">Home</button>
  <img src="../../../assets/img/marvellogo.png" alt="marvel logo">
  <ng-container *ngIf="user$ | async as user; else loginButton">
    <button mat-button color="warn" [matMenuTriggerFor]="userMenu">
      <span>Agent </span>
      {{user.displayName}}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>
  <ng-template #loginButton>
    <button mat-raised-button color="warn" (click)="openLogin('Login Dialog')">
      <mat-icon class="mat-18">login</mat-icon>
      LOGIN
    </button>
  </ng-template>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout()">LOGOUT</button>
  </mat-menu>
</mat-toolbar>

<mat-toolbar class="secondBanner" color="accent">
  <button routerLink="/characters" mat-button color="primary">Characters</button>
  <button routerLink="/events" mat-button color="primary">Events</button>
</mat-toolbar>
