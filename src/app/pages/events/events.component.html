<h4>Marvel Events</h4>
<mat-grid-list *ngIf="!showSearchResult" cols="4" rowHeight="450px">
  <mat-grid-tile *ngFor="let events of events | paginate: {itemsPerPage: 12, currentPage: page, totalItems:totalLength}">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ events.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{events.thumbnail.path +'/standard_fantastic.'+events.thumbnail.extension}}" alt="Some Issue Loading Image..." />
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openDetails(events.id)">Details</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<pagination-controls (pageChange)="page = $event"></pagination-controls>
