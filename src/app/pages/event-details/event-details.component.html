<div *ngFor="let details of details">
  <div class="title">
    <h1 mat-dialog-title>{{details.title}} Info</h1>
  </div>

  <div mat-dialog-content >
    <mat-tab-group>
      <mat-tab label="General">
        <div class="infoTab">
          <img mat-card-image src="{{details.thumbnail.path +'/landscape_incredible.'+details.thumbnail.extension}}" alt="Some Issue Loading Image..." />
          <p>{{details.description}}</p>
          <p><strong>Previous Event:</strong> {{details.previous.name}}</p>
          <p><strong>Next Event:</strong> {{details.next.name}}</p>
        </div>
      </mat-tab>

      <mat-tab label="Characters">
        <mat-grid-list [cols]="breakpoint" rowHeight="400px" (window:resize)="handleSize($event)">
          <mat-grid-tile *ngFor="let characters of characters">
            <mat-card class="charsCard">
              <mat-card-header>
                <mat-card-title>{{ characters.name }}</mat-card-title>
              </mat-card-header>
              <img mat-card-image src="{{characters.thumbnail.path +'/standard_xlarge.'+characters.thumbnail.extension}}" alt="Some Issue Loading Image..." />
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      <mat-divider></mat-divider>
      </mat-tab>
    </mat-tab-group>
  </div>
  <mat-divider></mat-divider>
  <div class="dialogFooter" mat-dialog-actions>
    <button mat-button mat-dialog-close>
      <img src="../../../assets/img/icons8-x-men.svg" alt="">
    </button>
  </div>
</div>
